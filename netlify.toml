[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  directory = "netlify/functions"

# Environment variables will be set in Netlify dashboard
# RAPIDAPI_KEY = "your-rapidapi-key-here"

